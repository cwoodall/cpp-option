sudo: false
language: cpp
install:
        - export CXX="g++-4.8" CC="gcc-4.7";
        - pip install --user cpp-coveralls
script:
  - source ./get-cpputest.sh
  - make
after_success:
  - coveralls --exclude env --exclude examples --exclude tests/AllTests.cpp --exclude tests/TestOption.cpp --gcov-options '\-lp'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
